<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>HeadChannel reucruit1ment task</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js'></script>
</head>
<body>
  <header>
      <div class="row" id="contact-bar">
          <div class="col">
              <img src="images/logo.png" alt="logo" id="logo">
          </div>
          <div class="col" id="consultant">
              <img src="images/av5.jpg" alt="account manager" >
          </div>
          <div class="status">
              <span>Michale</span>
              <span>Online</span>
          </div>
      </div>
  </header>
  <div class="row" id="content">
      <div class="col" id="navbar">
          <nav>
              <ul>
                  <li><i class="fas fa-tachometer-alt"></i>Dashboard</li>
                  <li><i class="fas fa-building"></i>Deals</li>
                  <li><i class="fas fa-user-friends"></i>Employees</li>
                  <li><i class="fas fa-cogs"></i>Settings</li>
              </ul>
          </nav>
          <div id="footer">
              <p>Current version <span class="bold">2.3.4</span></p>
          </div>
      </div>
      <div class="col" id="main-section">
          <div class="row" id="general-score">
              <div class="col" >
                  <p>borrowed</p>
                  <p class="bold" id="borrowed"><span></span><i class="fas fa-arrow-up"></i></p>
              </div>
              <div class="col">
                  <p>annual profit</p>
                  <p class="bold" id="profit"><span></span><i class="fas fa-arrow-right"></i></p>
              </div>
              <div class="col">
                  <p>lead conversion</p>
                  <p class="bold" id="lead"><span></span><i class="fas fa-arrow-up"></i></p>
              </div>
              <div class="col">
                  <p>avarage income</p>
                  <p class="bold" id="avg"></p>
              </div>
          </div>
          <div class="row" id="deals">
              <p class="bold">Active Deals</p>
              <select name="deals" id="deals-list"></select>
          </div>
          <div class="row" id="table">
            <table id='table-content'></table>
          </div>
          </div>
      </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
